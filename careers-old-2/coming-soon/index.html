<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobs - Coming Soon | OSI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #002f6c;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 47, 108, 0.1);
      max-width: 500px;
    }

    .container h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #002f6c;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #444;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
    }

    .notify-btn {
      padding: 10px 20px;
      background-color: #006bb6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .notify-btn:hover {
      background-color: #005999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Optional: OSI Logo -->
      <!-- <img src="your-logo.png" alt="OSI Logo" /> -->
    </div>
    <h1>Jobs Page Coming Soon</h1>
    <p>We're preparing exciting opportunities at OSI.<br>Stay tuned for updates!</p>
    <button class="notify-btn">Notify Me</button>
  </div>
</body>
</html>
